<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .board {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .column {
      width: 30%;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Task Management App with Kanban Board</h1>
    <div class="board">
      <div class="column" id="todo-column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>To Do</h2>
      </div>
      <div class="column" id="inprogress-column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>In Progress</h2>
      </div>
      <div class="column" id="done-column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>Done</h2>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
